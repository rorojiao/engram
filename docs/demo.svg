<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="terminal" baseProfile="full" viewBox="0 0 640 410" width="640" version="1.1">
    <defs>
        <termtosvg:template_settings xmlns:termtosvg="https://github.com/nbedos/termtosvg">
            <termtosvg:screen_geometry columns="80" rows="24"/>
            <termtosvg:animation type="css"/>
        </termtosvg:template_settings>
        <style type="text/css" id="generated-style"><![CDATA[#screen {
                font-family: 'DejaVu Sans Mono', monospace;
                font-style: normal;
                font-size: 14px;
            }

        text {
            dominant-baseline: text-before-edge;
            white-space: pre;
        }
    
            :root {
                --animation-duration: 3000ms;
            }

            @keyframes roll {
                0.000%{transform:translateY(0px)}
100.000%{transform:translateY(0px)}
            }

            #screen_view {
                animation-duration: 3000ms;
                animation-iteration-count:infinite;
                animation-name:roll;
                animation-timing-function: steps(1,end);
                animation-fill-mode: forwards;
            }
        ]]></style>
        <style type="text/css" id="user-style">
            /* The colors defined below are the default 16 colors used for rendering text of the terminal. Adjust
               them as needed.
               PowerShell colors based on https://en.wikipedia.org/wiki/ANSI_escape_code#Colors */
            .foreground {fill: #cccccc;}
            .background {fill: #0c0c0c;}
            .color0 {fill: #0c0c0c;}
            .color1 {fill: #c50f1f;}
            .color2 {fill: #13a10e;}
            .color3 {fill: #c19c00;}
            .color4 {fill: #0037da;}
            .color5 {fill: #881798;}
            .color6 {fill: #3a96dd;}
            .color7 {fill: #cccccc;}
            .color8 {fill: #767676;}
            .color9 {fill: #e74856;}
            .color10 {fill: #16c60c;}
            .color11 {fill: #f9f1a5;}
            .color12 {fill: #3b78ff;}
            .color13 {fill: #b4009e;}
            .color14 {fill: #61d6d6;}
            .color15 {fill: #f2f2f2;}
        </style>
    </defs>
    <svg id="screen" width="640" height="408" viewBox="0 0 640 408" preserveAspectRatio="xMidYMin slice">
    <rect class="background" height="100%" width="100%" x="0" y="0"/><defs><g id="g1"><text x="0" textLength="8" class="background"> </text></g></defs><g id="screen_view"><g><rect x="0" y="0" width="8" height="17" class="foreground"/><use xlink:href="#g1" y="0"/></g></g></svg>
</svg>